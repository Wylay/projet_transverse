<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Panel Admin</title>
  </head>
  <body class="bg-dark" style="height: 100vh;">
    <div class="d-flex bg-dark" style="height: 100%;">
      <div class="btn-group-vertical bg-dark" role="group" aria-label="Vecrtical group with buttons" style="border-right: 3px solid black; height: 100%;">
        <span class="mt-5"></span>
        <div class="btn-group mr-2" role="group" aria-label="Utilisateur group">
          <button type="button" class="btn btn-secondary btn-lg col-8">Utilisateur</button>
          <button type="button" class="btn btn-secondary btn-lg col-4">+</button>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Artiste group">
          <button type="button" class="btn btn-secondary btn-lg col-8">Artiste</button>
          <button type="button" class="btn btn-secondary btn-lg col-4">+</button>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Oeuvre group">

        </div>

          <button type="button" class="btn btn-secondary btn-lg">Message <span class="badge badge-light">4</span> </button>
        </div>

      </div>
      <div class="pt-2" style="height: 100%; width: 100%;">
        
		<!-- Debut du code -->

				</div>
				<div class="form-group col-md-6">
					<select id="inputArtist" class="form-control">
						<option selected>Choose...</option>
						<option>...</option>
					</select>
				</div>
			</div>
		
			<div class="form-row">
				<div class="form-group">
					<input type="text" class="form-control" id="inputPrice" placeholder="Prix">
				</div>
			</div>
			
			<div class="form-row">
				<div class="col-7">
					<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="description"></textarea>
				</div>
				
				<div class="form-row px-3 py-1 ml-1 mt-0  ">
					<input type="text" class="form-control" id="inputName" placeholder="tag">

					<input type="text" class="form-control" id="inputName" placeholder="tag couleur">

				</div>
				
			</div>
			
			<div class="form-row py-3 ">
			
				<div class="form-group col-7 ">
					<input type="text" class="form-control" id="inputPrice" placeholder="addresse">
				
				</div>
				
				<div class="form-group px-4">
					<input type="text" class="form-control" id="inputPrice" placeholder="numero">
				</div>
				
			</div>
		
		</form>
		<!-- Fin du code -->
		
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
